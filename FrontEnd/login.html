<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="Architecte d'interieur" content="Author: Sophie Bluel" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/main.js" type="module"></script>
    <script src="./assets/login.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>
          Sophie Bluel
          <span class="uppercase p-top-5">Architecte d'interieur</span>
        </h1>
      </a>
      <nav>
        <ul>
          <a href="projets.html"><li>projets</li></a>
          <a href="contact.html"><li>contact</li></a>
          <a class="link-log-in-out" href="login.html"
            ><li class="li-log-in-out">connexion</li></a
          >
          <a href="#"
            ><li><img src="./assets/icons/instagram.png" alt="Instagram" /></li
          ></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login">
        <h2 class="m-bottom-50">Log In</h2>
        <form id="login-form">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="400"
            required
          />
          <input type="submit" id="login-submit" value="Se connecter" />
          <div class="login-response"></div>
          <p class="underline text-center">Mot de passe oublié</p>
        </form>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <a href="#">
            <li>Mentions Légales</li>
          </a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
